<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Hosting</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: white !important; /* Force background to be white */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      background-color: white; /* Ensure the GIF itself has a white background */
    }
  </style>
</head>
<body>
  <img src="./Billy_rotato (1).gif" alt="Hosted GIF">
</body>
</html>
